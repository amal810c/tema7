<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        article {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>

<body>
    <section class="container"></section>

    <template>
        <article id="etDyr">
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>


    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("DOM content loaded");


            let dyr = [{
                    "navn": "Gris",
                    "type": "Pattedyr",
                    "levested": "Svinesti",
                    "billede": "http://mabe-kea.dk/E19/pics/pig.png"
                },

                {
                    "navn": "Frø",
                    "type": "Amfibie",
                    "levested": "Skoven",
                    "billede": "http://mabe-kea.dk/E19/pics/frog.png"
                },

                {
                    "navn": "Ræv",
                    "type": "Pattedyr",
                    "levested": "Skoven",
                    "billede": "http://mabe-kea.dk/E19/pics/fox.png"
                },

                {
                    "navn": "Sild",
                    "type": "Fisk",
                    "levested": "Havet",
                    "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
                },

                {
                    "navn": "Krokodille",
                    "type": "Krybdyr",
                    "levested": "Floder",
                    "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
                }
            ]


            let temp = document.querySelector("template");
            let container = document.querySelector("section");
            dyr.forEach(dyr => {

                let klon = temp.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector(".type").textContent = "Type: " + dyr.type;
                klon.querySelector(".levested").textContent = "Levested: " + dyr.levested;
                klon.querySelector("img").src = dyr.billede;
                container.appendChild(klon);

            })



        }

    </script>
</body>

</html>
