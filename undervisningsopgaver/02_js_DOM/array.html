<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            color: burlywood;
        }

        #display {
            width: 20vw;
            height: 20vw;
            border: 1px solid silver;
            margin: 7vw;
            padding: 1vw;
        }

    </style>
</head>

<body>
    <div id=display></div>


    <script>
        let playliste = ["Sound of Music", "Dancing ing the Rain", "What a wonderful world", "Lille Peter Edderkop", "Yesterday", "Den knaldrøde gummibåd", "Krøller eller ej", "Ved landsbyens gadekær", "Smilende Sussi", "Så længe jeg lever"];

        playliste.forEach(sang => {
            document.querySelector("#display").innerHTML += `${sang} <br>`;
        })

    </script>
</body>

</html>
